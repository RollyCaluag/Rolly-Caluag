<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PaceBook</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
<style>
select option:hover 
body{
background-image: url('bg.png');
background-size: cover;    
background-repeat:no-repeat;
background-position: center center;

}
</style>
</head>
<body>

    <nav class="navbar">
        <img class="logo" src="../WEB/fb.png" alt="Facebook">
        <form action="" class="login_form">
            <div class="email">
                <div class="font">Email</div>
                <input type="text">
            </div>
            <div class="password">
                <div class="font">Password</div>
                <input type="password">
            </div>
            <button class="login_btn">Login</button>
        </form>
    </nav>

    <section>
        <div class="logo_body">
          
        </div>
        <div class="signup_body">
            <p class="acc_crt">Create an account</p>
            <p class="free_hint">It's free and always will be.</p>
            <form class="signup_form">
                <div>
                    <input type="text" placeholder="First name" class="firstname">
                    <input type="text" placeholder="Last name" class="lastname">
                    <input type="email" placeholder="Email" class="email" required>
                    <input type="password" placeholder="Password" class="password">
                    <input type="password" placeholder="Confirm Password" class="password2">
                </div>
                <p class="birthday">Birthday</p>
				
                <div class="birth_date">
				
		
				
				<select class="month" id="monthList">
                        <option>Month</option>
						<option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
					
                    </select>
                    <select class="day" id="dayList">
                        <option>Day</option>
						<option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>

					
                    </select>
                    <select class="year" id="yearList">
                        <option>Year</option>
						<option>1999</option>
						<option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                    </select>
                    <p class="birth_hint">
                        <a href="#">Why do I need to provide my date of birth?</a>
                    </p>
                </div>
                <input type="radio" name="gender" value="male" id="male">
                <input type="radio" name="gender" value="female" id="female">

                <p class="font" for="male">Male</p>
                <p class="font font2" for="female">Female</p>

                <p class="agreement">
                    By clicking Sign Up, you agree to our 
                    <a href="#">
                        Terms, Data Policy and Cookies Policy. 
                    </a>
                    You may receive SMS Notifications from us and can opt out anytime.
                </p>

                <button class="signup">Sign Up</button>
            </form>
        </div>
        
    </section>

</body>
<footer>

				</footer>
</html>
